<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="images" href="images/favicon.png">
  <title>Sign Up - Membership System</title>

  <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,400italic'>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/ekko-lightbox.min.css">
  <!--    <link rel="stylesheet" type="text/css" href="css/ekko-lightbox-dark.css"> -->
  <link rel="stylesheet" type="text/css" href="fonts/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="css/sign.css">
</head>
<body>
  <header id="top">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-4 col-md-12 site-title">
          <h1>Sign Up</h1>
          <h2>Membership System</h2>
        </div>
        <div class="col-lg-8 col-md-12 main-menu">
          <nav class="navbar navbar-light">
            <ul class="nav navbar-nav single-page-nav">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home <!-- <span class="sr-only">(current)</span> --></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signup.html">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="signin.html">Sign In</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <hr class="sigma-hr">
        </div>
      </div>
    </div>
  </header>
  <br>
  <div id="app">
    <div class="">
      <div class="wrapper">
        <div id="err" style="display:none" class="alert alert-danger alert-dismissable fade in form">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
          <strong>Incorrect!!! : </strong>
          <span style="color:blue;font-weight:bold" id="summary">
            Your Form Contains Tons of Errors! Please Try Again.</span>
          </div>
          <div id="suc" style="display:none" class="alert alert-success alert-dismissable fade in form">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a>
            <strong>Register Successful.</strong>
          </div>
          <form class="well form-horizontal" action="" method="POST" role="form" id="signupForm">
            <fieldset>
              <center><h1>Register Form</h1></center><br>
              <div class="form">
                <form class="login-form">
                  <input type="text" placeholder="Username" id="username" name="username" maxlength="12">
                  <input type="password" placeholder="Password" id="password" name="password" maxlength="12">
                  <input type="password" placeholder="Confirm Password" id="confirmpassword" name="confirmpassword" maxlength="12">
                  <input type="text" placeholder="First Name" id="fname" name="fname">
                  <input type="text" placeholder="Last Name" id="lname" name="lname">
                  <input type="email" placeholder="Email" id="email" name="email">
                  <input type="text" placeholder="Phone" id="tel" name="tel" maxlength="10">
                  <button type="submit" id="signup" name="signup">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <footer>
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-12">
                <hr class="sigma-hr">
              </div>
            </div>
            <div class="row">
              <div class="sigma-copyright col-lg-8">
                <p>Copyright Â© 2016 Sigma HTML CSS Template</p>
              </div>
              <div class="sigma-copyright col-lg-4 single-page-nav text-right">
                <p><a href="#top">Go to top</a></p>
              </div>
            </div>
          </div>
        </footer>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/cache.js"></script>
        <script type="text/javascript" src="js/jquery.validate.min.js"></script>
        <script type="text/javascript" src="js/signup.js"></script>
      </body>
      </html>
